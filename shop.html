                        </div>
                        <div class="c-bottom">
                            <div class="c-ins d-flex justify-content-between mt-10px">
                                <label class="name">Champagnes</label>
                                <div class="count"><span>6</span></div>
                            </div>
                            <div class="c-ins d-flex justify-content-between mt-10px">
                                <label class="name">Half Bottles</label>
                                <div class="count"><span>12</span></div>
                            </div>
                            <div class="c-ins d-flex justify-content-between mt-10px">
                                <label class="name">Red Wines</label>
                                <div class="count"><span>13</span></div>
                            </div>
                            <div class="c-ins d-flex justify-content-between mt-10px">
                                <label class="name">Rosé Wines</label>

                            <div class="c-ins d-flex justify-content-between mt-10px">

                            </div>

                    </div>
                    <div class="pricerange">

                        <div class="pr">

                                <div class="sliders_control">
                                   <input id="fromSlider" type="range" value="30" min="30" max="350"/>
                                   <input id="toSlider" type="range" value="350" min="30" max="350"/>
                                </div>
                                <div class="form_control">
                                  <div class="form_control_container d-flex mt-20px align-items-center">
                                      <span>Range: $</span>
                                      <input class="form_control_container__time__input" type="number" id="fromInput" value="30" min="30" max="350" disabled />
                                      <span> - $</span>
                                      <input class="form_control_container__time__input" type="number" id="toInput" value="350" min="30" max="350" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
